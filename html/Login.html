<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_login.css">
    <title>Cadastro</title>

<body>
    <main>
        <form action="" method="post">
            <h1>Login</h1>
            <div id="body_form">
                <div class="div_input" id="div_email">
                    <p>E-mail</p>
                    <input type="text" name="usuario_nome" id="usuario_nome" placeholder="Ex: usuario@gmail.com">
                </div>
                <div class="div_input" id="div_senha">
                    <p>Senha</p>
                    <div id="input_senha_button_visualizar">
                        <input type="password" name="usuario_senha" id="usuario_senha" placeholder="Ex: 12304jhf@lkhf" >
                        <div class="button_visualizar">
                            <i class="fa-solid fa-eye-slash"></i>
                        </div> 
                    </div>
                </div>
                <input type="button" value="Logar" id="button_logar">
            </div>
            <div id="footer_form">
                <p>NÃ£o possui uma conta?&nbsp;</p> <a href="Batalha.html">Cadastre-se</a>
            </div>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/2d311d7657.js" crossorigin="anonymous"></script>
    <script src="../js/script_login.js"></script>
</body>
</html>
